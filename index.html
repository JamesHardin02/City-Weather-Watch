<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <!-- TailWind output.css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./tailwind/output.css">

    <title>City Weather Watch</title>
</head>
<body class="bg-indigo-200">
    <div class="bg-indigo-500 w-full mx-auto md:h-24 h-20 border-b-8 border-orange-450 rounded
    flex items-center justify-center">
        <h1 
        class="text-3xl xs:text-4xl sm:text-5xl
        text-indigo-100 text-center align-text-bottom">
        City Weather Watch</h1>
    </div>
    <div>
        <form class="flex flex-col text-center items-center gap-5">
            <h2 class="flex-initial mt-5 default-text">Search Weather By City</h2>
            <input class="flex-initial w-100 h-20" id="city-input"type="text" placeholder="Search A City"/>
            <button id="city-input-button" class="btn" type="submit">Search</button>
        </form>
    </div>
    <div class="flex flex-col w-full items-center lg:flex-row lg:justify-center lg:mt-7" id="current-weather">
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
