<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <!-- TailWind output.css -->
    <link rel="stylesheet" href="./tailwind/output.css">

    <title>City Weather Watch</title>
</head>
<body class="bg-neutral-500">
    <div class="container bg-indigo-500 mx-auto h-32">
        <h1 
        class="text-5xl lg:text-7xl
        text-gray-200 text-center">
        City Weather Watch</h1>
    </div>
    <div class="container bg-green-700 mx-auto">
        <div class="flex gap-8 
        md:flex-col md:justify-end
        flex-row justify-between">
            <div class="flex-auto font-sans bg-blue-400
            hover:bg-red-400 w-40 h-40 
            text-center text-gray-600 text-xl">
            Flex-Child:1
            </div>
            <div class="flex-initial font-sans bg-blue-400
            hover:bg-red-400 w-40 h-40 
            text-center text-gray-600 text-xl">
            Flex-Child:2
            </div>
            <div class="flex-initial font-sans bg-blue-400 
            hover:bg-red-400 w-40 h-40 
            text-center text-gray-600 text-xl">
            Flex-Child:3
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
