<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <!-- TailWind output.css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./tailwind/output.css">

    <title>City Weather Watch</title>
</head>
<body class="bg-indigo-200">
    <div class="header">
        <h1 class="header-title"> City Weather Watch</h1>
    </div>
    <!-- top-row-box contains all content above the 5-day forecast -->
    <div class="top-row-box" id="top-row-box">
        <!-- container for the city search bar and the search history -->
        <div>
            <!-- search form -->
            <form class="search-items">
                <h2 class="search-title">Search Weather By City</h2>
                <div class="flex">
                    <input class="input-box" id="city-input" type="text" placeholder="Search A City"/>
                    <button id="city-input-button" class="btn" type="submit">Search</button>
                </div>
            </form>
            <!-- search history container -->
            <div class="mt-5">
                <!-- search history ul -->
                <ul id="search-history">
                </ul>
            </div>
        </div>
        <!-- current weather report -->
        <div class="current-weather" id="current-weather">
        </div>
    </div>
    <!-- 5-day forecast -->
    <div class="five-day-box" id="five-day-forecast"></div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
